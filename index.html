<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey form</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <h1> SURVEY FORM</h1>
<div class="surveey">
    <p> Let us know how we can improve FreecodeCamp</p>
    <form class="my-survey">
        <div class="survey-group">
            <label class="survey-label">*Name:</label>
            <input class="survey-input" type="text" name="Name" placeholder="Enter your name here"> 
        </div>
        <div class="survey-group">
            <label class="survey-label">*Email:</label>
            <input class="survey-input" type="email" name="email" placeholder="Enter your email here"> 
        </div>
        <div class="survey-group">
            <label class="survey-label">*Age:</label>
            <input class="survey-input" type="number" name="Name" placeholder="Age"> 
        </div>
        <div class="survey-group">
        <label  class="survey-label" for="Occupation">What option best describes your current role?</label>
        <select id="occupation">
            <option value="student">Student</option>
            <option value="enterprenuer">Enterprenuer </option>
            <option value="Fullyemployed"> Fullyemployed</option>
        </select>
        </div>      
        <div class="survey-group">
            <label class="checkbox-label">*How likely is that you would recommend FreecodeCamp to a friend?</label>
            <input  class="checkbox-input" type="checkbox"  name="Definitely" value="Definetly">
            <label class="Definitely"> Definitely</label>
        </div>
        <div class="survey-group">
            <input  class="checkbox-input" type="checkbox"  name="Maybe" value="Maybe">
            <label class="Definitely"> Maybe</label>
        </div>
        <div class="survey-group">
            <input  class="checkbox-input" type="checkbox"  name="Notsure" value="Notsure">
            <label class="Notsure"> Not sure<label>
        </div>
        <div class="survey-group">
        <label  class="survey-label" for="Occupation">What do yo like most in FCC:</label>
        <select id="occupatioon">
            <option value="student">Student</option>
            <option value="enterprenuer">Enterprenuer </option>
            <option value="Fullyemployed"> Fullyemployed</option>
        </select>
        </div>
        <div class="survey-group">
            <label class="checkbox-label">*Things that should be improved in the future:</label>
            <input  class="checkbox-input" type="checkbox"  name="Font-endproject" value="Font-endproject">
            <label class="Definitely"> Front-end Projects</label>
        </div>
        <div class="survey-group">
            <input  class="checkbox-input" type="checkbox"  name="Back-endprojects" value="Back-endprojects">
            <label class="Definitely"> Back-end Project</label>
        </div>
        <div class="survey-group">
            <input  class="checkbox-input" type="checkbox"  name="Data-visualization" value="Data-visualization">
            <label class="Definitely"> Data Visualization</label>
    </div>
    </form>
    </div>

</body>
</html>
